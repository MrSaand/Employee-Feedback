<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Employee Feedback</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="createaccount.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="banner">
      <h1>Employee Feedback</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="login-section">
        <div class="login-container">
            <h1>Employee Login</h1>
            <form>
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
              <button class="specialbutton-" type="submit">Login</button><a href="home.html"></a>
            </form>
          </div>
      <div class="login-container">
        <h1>Manager Login</h1>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button class="specialbutton-" type="submit">Login</button><a href="home.html"></a>
      </form>
    </div>
      <div class="create-container">
        <h2>Create an Account</h2>
        <form action="create-account.html" method="post">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
          <br>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <br>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <br>
          <input class="specialbutton-" type="submit" value="Create Account"></button><a href="home.html"></a>
        </form>
    </div>
